<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
</head>
<body>

    <h1>Todo List</h1>
    <div>Add new todo item:
       <form action="/add" method = "POST">
		    <input type="text" name = "todoitem">
		    <input type="submit">
		</form>
	</div>
	<div>
	    <ul>
	        {% for todo in todos %}
		    <li style="font-size: 30pt"><input type="checkbox">{{todo.text}}</li>
		    {% endfor %}
		 </ul>
	 </div>
</body>
</html>
